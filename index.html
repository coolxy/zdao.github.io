<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竖排诗句</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'SimSun', serif;
            background-image: url('https://example.com/your-background-image.jpg'); /* 替换为你的背景图URL */
            background-size: cover; /* 背景图覆盖整个页面 */
            background-position: center; /* 背景图居中 */
            background-repeat: no-repeat; /* 背景图不重复 */
            color: #333; /* 文字颜色 */
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* 标题背景半透明 */
            padding: 10px 20px;
            border-radius: 8px;
        }
        .poem {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* 诗句背景半透明 */
            padding: 20px;
            border-radius: 8px;
        }
        .line {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 24px;
            line-height: 2;
            text-align: center;
            background-color: #fff;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .line:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="title">证道之心</div>
    <div class="poem">
        <div class="line">天若有情天亦老</div>
        <div class="line">人间正道是沧桑</div>
    </div>
</body>
</html>
